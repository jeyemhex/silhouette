<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Audio Remote</title>
    <style>
        :root {
            --bg-chassis: #121214;
            --bg-panel: #1c1c1f;
            --bg-deck: #080808;
            --text-main: #d1d1d1;
            --accent-led: #00ff41; /* Phosphor Green */
            --border-panel: 1px solid #2d2d31;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-chassis);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- THE SHELF (LIBRARY) --- */
        #shelf {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            scroll-behavior: smooth;
        }

        .album {
            background: var(--bg-panel);
            border: var(--border-panel);
            margin-bottom: 8px;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* The 'Spine' view */
        .album-header {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
        }

        .spine-art {
            width: 40px;
            height: 40px;
            background: #333;
            margin-right: 15px;
            border: 1px solid #000;
        }

        .album-info {
            flex: 1;
        }

        .album-title { font-weight: bold; display: block; }
        .artist-name { font-size: 0.85em; color: #888; }

        /* Expansion Logic */
        .album-details {
            max-height: 0;
            padding: 0 12px;
            background: rgba(0,0,0,0.2);
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }

        .album.expanded {
            margin: 15px 0;
            border-color: #444;
        }

        .album.expanded .album-details {
            max-height: 500px;
            padding-bottom: 12px;
        }

        .track-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        .track-item {
            padding: 8px 0;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
        }

        /* --- THE DECK (STATUS BAR) --- */
        #deck {
            height: 70px;
            background: var(--bg-deck);
            border-top: 2px solid #333;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #vfd-display {
            flex: 1;
            background: #000;
            border: 1px inset #333;
            height: 40px;
            margin: 0 15px;
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--accent-led);
            font-family: var(--font-mono);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
            overflow: hidden;
        }

        .vfd-text { 
            white-space: nowrap; 
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        .transport-controls button {
            background: #2a2a2e;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 2px;
            box-shadow: 2px 2px 0px #000;
        }

        .transport-controls button:active {
            transform: translate(1px, 1px);
            box-shadow: 0px 0px 0px #000;
        }
    </style>
</head>
<body>

    <div id="shelf">
        <div class="album" onclick="toggleAlbum(this)">
            <div class="album-header">
                <div class="spine-art" style="background: #442222;"></div>
                <div class="album-info">
                    <span class="album-title">The Dark Side of the Moon</span>
                    <span class="artist-name">Pink Floyd</span>
                </div>
            </div>
            <div class="album-details">
                <ul class="track-list">
                    <li class="track-item"><span>01 Speak to Me</span><span>1:05</span></li>
                    <li class="track-item"><span>02 Breathe</span><span>2:43</span></li>
                    <li class="track-item"><span>03 On the Run</span><span>3:30</span></li>
                </ul>
            </div>
        </div>

        <div class="album" onclick="toggleAlbum(this)">
            <div class="album-header">
                <div class="spine-art" style="background: #223344;"></div>
                <div class="album-info">
                    <span class="album-title">A Kind of Blue</span>
                    <span class="artist-name">Miles Davis</span>
                </div>
            </div>
            <div class="album-details">
                <ul class="track-list">
                    <li class="track-item"><span>01 So What</span><span>9:22</span></li>
                    <li class="track-item"><span>02 Freddie Freeloader</span><span>5:49</span></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="deck">
        <div class="spine-art" style="background: #442222; width: 35px; height: 35px;"></div>
        <div id="vfd-display">
            <div class="vfd-text">PLAYING: BREATHE</div>
            <div class="vfd-text" style="font-size: 0.6em; opacity: 0.7;">01:24 / 02:43</div>
        </div>
        <div class="transport-controls">
            <button id="playBtn">II</button>
        </div>
    </div>

    <script>
        function toggleAlbum(el) {
            // Close other expanded albums
            document.querySelectorAll('.album.expanded').forEach(item => {
                if (item !== el) item.classList.remove('expanded');
            });
            // Toggle current
            el.classList.toggle('expanded');
        }
    </script>
</body>
</html>
