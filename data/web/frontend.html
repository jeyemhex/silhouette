<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silhouette Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        h1 { margin-top: 0; font-size: 1.5rem; color: #4CAF50; }
        .info { margin: 1rem 0; color: #aaa; font-size: 0.9rem; }
        #status-text { font-weight: bold; color: #fff; }
        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 1.5rem; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { opacity: 0.9; }
        .btn-play { background-color: #4CAF50; color: white; }
        .btn-pause { background-color: #FFC107; color: black; }
        .btn-stop { background-color: #F44336; color: white; }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Silhouette</h1>
        <div class="info">
            <div id="filename">No file loaded</div>
        </div>
        <div>State: <span id="status-text">OFFLINE</span></div>
        
        <div class="controls">
            <button class="btn-play" onclick="sendCommand('play')">Play</button>
            <button class="btn-pause" onclick="sendCommand('pause')">Pause</button>
            <button class="btn-stop" onclick="sendCommand('stop')">Stop</button>
        </div>
    </div>

    <script>
        const stateMap = { 0: "UNLOADED", 1: "STOPPED", 2: "PAUSED", 3: "PLAYING" };

        async function sendCommand(cmd) {
            try {
                await fetch('/api/' + cmd);
                updateStatus(); // Update immediately on click
            } catch (e) {
                console.error("Command failed", e);
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('filename').innerText = data.filename || "No file loaded";
                document.getElementById('status-text').innerText = stateMap[data.state] || "UNKNOWN";
            } catch (e) {
                document.getElementById('status-text').innerText = "DISCONNECTED";
            }
        }

        // Poll every 1 second
        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
