<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="functions.js" defer></script>

    <title>Silhouette</title>
  </head>

  <body>
    <div id="app-container">

      <div id="viewport">
        <div id="player-layer" class="layer active-layer">
          <div class="view-header">
            <button onclick="switchLayer('library')"> &lt; LIBRARY </button>
            <span class="status-indicator"> STOPPED </span>
            <button onclick="switchLayer('settings')"> SETTINGS &gt; </button>
          </div> <!-- view-header -->

          <div id="active-album-view">
            <div id="album-art"></div>
            <div id="active-album-title-artist"></div>
            <div id="active-album-track-list"></div>
          </div> <!-- active-album-view -->

        </div> <!-- player-view -->

        <div id="library-layer" class="layer left-layer">
          <div class="view-header">
            LIBRARY
            <button onclick="switchLayer('player')">×</button>
          </div> <!-- view-header -->
        </div> <!-- library-view -->

        <div id="settings-layer" class="layer right-layer">
          <div class="view-header">
            SETTINGS
            <button onclick="switchLayer('player')">×</button>
          </div> <!-- view-header -->
        </div> <!-- settings-view -->

        <div id="notification-layer" class="layer bottom-layer">
          NOTIFICATION
          <button onclick="switchLayer('player')">×</button>
        </div> <!-- settings-view -->

      </div> <!-- viewport -->

      <div id="console">
        <div id="console-left">
          <button class="console-button"> ⏮</button>
          <button class="console-button"  onclick="console.log('Fetching stop'); fetch('http://192.168.1.125:8080/api/stop')"> ■ </button>
          <button class="console-button" onclick="console.log('Fetching stop'); fetch('http://192.168.1.125:8080/api/playpause')"> ▶ </button>
          <button class="console-button"> ⏭</button>
        </div> <!-- console-left -->

        <div id="console-right">
          <div id="vfd-display">
            <div class="vfd-text">01:24 / 02:43</div>
          </div>
        </div>


        </div> <!-- console-right -->
      </div> <!-- console -->

    </div> <!-- app-container -->
  </body>
</html>
